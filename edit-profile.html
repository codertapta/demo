<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thay đổi thông tin cá nhân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .edit-box {
        border: 1px solid red;
        padding: 20px;
        border-radius: 8px;
        width: 360px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        background: #fff;
        text-align: center;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      h2 {
        color: red;
        margin-bottom: 20px;
      }
      input,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid red;
        border-radius: 4px;
      }
      button {
        background: red;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: darkred;
      }
      .msg {
        margin-top: 10px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="edit-box">
      <div class="logo">
        <img src="logo.png" alt="Logo Cửa Hàng" />
        <span><strong>MUIT STORE</strong></span>
      </div>
      <h2>Thay đổi thông tin cá nhân</h2>
      <form id="editForm">
        <input type="text" placeholder="Họ" required />
        <input type="text" placeholder="Tên" required />
        <input type="text" placeholder="Liên lạc" required />
        <input type="text" placeholder="Địa chỉ" required />
        <button type="submit">Xác nhận</button>
      </form>
      <p class="msg" id="msg"></p>
    </div>

    <script>
      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("msg").textContent =
            "Xác nhận thành công! Chuyển về hồ sơ...";
          setTimeout(() => {
            window.location.href = "profile.html";
          }, 2000);
        });
    </script>
  </body>
</html>
