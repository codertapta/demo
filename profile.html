<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Hồ sơ cá nhân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .profile-box {
        border: 1px solid red;
        padding: 20px;
        border-radius: 8px;
        width: 360px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        background: #fff;
        text-align: center;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      h2 {
        color: red;
        margin-bottom: 20px;
      }
      .info {
        line-height: 1.8;
        font-size: 16px;
      }
      .info span {
        font-weight: bold;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        text-align: center;
        background: red;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
      .btn:hover {
        background: darkred;
      }
      .edit-link {
        display: block;
        margin-top: 15px;
        color: red;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="profile-box">
      <div class="logo">
        <img src="logo.png" alt="Logo Cửa Hàng" />
        <span><strong>MUIT STORE</strong></span>
      </div>
      <h2>Hồ sơ cá nhân</h2>
      <div class="info">
        <p><span>Họ:</span> Trần</p>
        <p><span>Tên:</span> Tấn Phát</p>
        <p><span>Liên lạc:</span> 0123456789</p>
        <p><span>Địa chỉ:</span> Thành Phố Hồ Chí Minh</p>
      </div>
      <a href="products.html" class="btn">Quay lại trang sản phẩm</a>
      <a href="edit-profile.html" class="edit-link"
        >Thay đổi thông tin cá nhân</a
      >
    </div>
  </body>
</html>
