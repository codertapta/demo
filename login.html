<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-box {
        border: 1px solid red;
        padding: 20px;
        border-radius: 8px;
        width: 320px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
      }
      input,
      button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid red;
        border-radius: 4px;
      }
      button {
        background: red;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background: darkred;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }
      .logo img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      a {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <div class="logo">
        <img src="logo.png" alt="Logo Cửa Hàng" />
        <span><strong>MUIT STORE</strong></span>
      </div>
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
      </form>
      <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Không kiểm tra mật khẩu, chỉ chuyển đến products.html
          window.location.href = "products.html";
        });
    </script>
  </body>
</html>
